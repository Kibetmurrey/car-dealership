<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Search</title>
    <style>
        /* Basic CSS styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: lightgrey;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input[type="text"],
        form input[type="number"],
        form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        form input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        form input[type="submit"]:hover {
            background-color: #555;
        }
        #car-image {
            max-width: 200px;
            margin: 10px auto;
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Cars for Sale</a>
        <a href="#">Contact Us</a>
    </nav>
    <form onsubmit="return validateForm()">
        <label for="model">Car Model:</label>
        <input type="text" id="model" name="model">

        <label for="make">Car Make:</label>
        <input type="text" id="make" name="make">

        <label for="price_range">Price Range:</label>
        <select id="price_range" name="price_range">
            <option value="">Select Price Range</option>
            <option value="<500k"> <500k </option>
            <option value="sh 1M- sh 2M">$10,000 - $20,000</option>
            <option value="sh 2M- sh 3M">$20,000 - $30,000</option>
            <!-- Add more options as needed -->
        </select>

        <label for="manufacture_year">Year of Manufacture:</label>
        <input type="number" id="manufacture_year" name="manufacture_year">

        <label for="location">Location:</label>
        <input type="text" id="location" name="location">

        <input type="submit" value="Search">
    </form>

    <img id="car-image" src="img" alt="Selected Car Image">

    <script>
        function validateForm() {
            var yearInput = document.getElementById("manufacture_year").value;
            if (yearInput < 1999) {
                alert("Please enter a year of manufacture not below 1999.");
                return false;
            }
            return true;
        }

        document.getElementById("make").addEventListener("input", function() {
            var makeInput = this.value.toLowerCase();
            var imageSrc = "";
            switch(makeInput) {
                case "mercedes":
                    imageSrc = "img/mercedes.jpg";
                    break;
                case "audi":
                    imageSrc = "img/audi.jpg";
                    break;
                case "bmw":
                    imageSrc = "img/bmw.jpg";
                    break;
                default:
                    imageSrc = "";
                    break;
            }
            document.getElementById("car-image").src = imageSrc;
        });
    </script>
</body>
</html>
